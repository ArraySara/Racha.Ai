<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comanda Organizada</title>
    <link rel="stylesheet" href="../../styles/comanda.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-fab">
        <button id="botao-fab">+</button>
        <div id="opcoes-fab" style="display: none">
          <button class="opcao-fab" id="btn-abrirModalCriarProduto">
            Adicionar produto
          </button>
          <button class="opcao-fab" id="btn-abrirModalEditarEvento">
            Editar evento
          </button>
        </div>
      </div>
      <aside class="aba-lateral">
        <div class="topo-lateral">
          <div class="user-info">
            <img class="logo" src="../../assets/logo.png" alt="Logo Racha.Aí" />
            <div style="margin-left: 10px">
              <h2 id="nome-usuario"></h2>
              <button type="button" id="btn-desconectar">
                <img
                  class="icone-desconectar"
                  src="../../assets/sair.png"
                  alt="Imagem de desconectar"
                />Desconectar
              </button>
            </div>
          </div>
        </div>
        <nav class="menu">
          <ul>
            <li>
              <button id="btn-listarEvento">Listar eventos</button>
            </li>
            <li>
              <button id="btn-creditos">Créditos</button>
            </li>
            <li>
              <button id="btn-feedback">Feedbacks</button>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="conteudo-principal">
        <h1 id="nome-evento"></h1>
        <div
          class="pagantes"
          style="display: flex; flex-direction: column"
        ></div>
      </main>
    </div>
    <!-- Modal para editar evento -->
    <div id="modalEditarEvento" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar evento</h2>
        <form id="formEditarEvento">
          <label for="editarEstabelecimento">Estabelecimento:</label>
          <input
            type="text"
            id="editarEstabelecimento"
            name="editarEstabelecimento"
            value="88 bier"
            required
          />

          <label for="editarDataEvento">Data do evento:</label>
          <input
            type="date"
            id="editarDataEvento"
            name="editarDataEvento"
            value="2024-04-10"
            required
          />

          <label for="editarEndereco">Endereço:</label>
          <input
            type="text"
            id="editarEndereco"
            name="editarEndereco"
            value="R. Nunes Valente, 1355 - Aldeota"
            required
          />

          <label for="editarNomePagante">Nome do pagante:</label>
          <ul>
            <li>Adrielly</li>
            <li>Lia</li>
            <li>Sara</li>
          </ul>

          <button type="submit" id="btnSalvarEdicaoEvento">Salvar</button>
        </form>
      </div>
    </div>

    <!-- Modal para adicionar produto -->
    <div id="modalAdicionarProduto" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar produto</h2>
        <form id="formAdicionarProduto">
          <label for="nomeProduto">Nome:</label>
          <input
            type="text"
            id="nomeProduto"
            name="nomeProduto"
            placeholder="Digite o nome do produto"
            required
          />

          <label for="precoProduto">Preço:</label>
          <input
            type="number"
            id="precoProduto"
            name="precoProduto"
            placeholder="Digite o preço"
            required
          />

          <label for="quantidadeProduto">Quantidade:</label>
          <input
            type="number"
            id="quantidadeProduto"
            name="quantidadeProduto"
            placeholder="Digite a quantidade"
            required
          />

          <label for="paganteProduto">Pagante:</label>
          <select id="paganteProduto" name="paganteProduto" required>
            <option value="Adrielly">Adrielly</option>
            <option value="Lia">Lia</option>
            <option value="Sara">Sara</option>
          </select>

          <button type="submit" id="btnSalvarProduto">Salvar</button>
        </form>
      </div>
    </div>

    <script src="../../scripts/comanda.js"></script>
    <script src="../../scripts/base.js"></script>
  </body>
</html>
