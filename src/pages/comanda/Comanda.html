<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comanda Organizada</title>
    <link rel="stylesheet" href="../../styles/comanda.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-fab">
        <button id="botao-fab">+</button>
        <div id="opcoes-fab" style="display: none">
          <button class="opcao-fab" id="btn-abrirModalCriarProduto">
            Adicionar produto
          </button>
          <button class="opcao-fab" id="btn-abrirModalEditarEvento">
            Editar evento
          </button>
        </div>
      </div>
      <aside class="aba-lateral">
        <div class="topo-lateral">
          <div class="user-info">
            <img class="logo" src="../../assets/logo.png" alt="Logo Racha.Aí" />
            <div style="margin-left: 10px">
              <h2 id="nome-usuario"></h2>
              <button type="button" id="btn-desconectar">
                <img
                  class="icone-desconectar"
                  src="../../assets/sair.png"
                  alt="Imagem de desconectar"
                />Desconectar
              </button>
            </div>
          </div>
        </div>
        <nav class="menu">
          <ul>
            <li>
              <button id="btn-listarEvento">Listar eventos</button>
            </li>
            <li>
              <button id="btn-creditos">Créditos</button>
            </li>
            <li>
              <button id="btn-feedback">Feedbacks</button>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="conteudo-principal">
        <h1 id="nome-evento"></h1>
        <div
          id="lista-pagantes-com-preco"
          class="pagantes"
          style="display: flex; flex-direction: column"
        ></div>
      </main>
    </div>

    <script src="../../scripts/comanda.js"></script>
    <script src="../../scripts/base.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const eventoId = urlParams.get("eventoId");

        if (eventoId) {
          fetch(`../../backend/getEvento.php?eventoId=${eventoId}`)
            .then((response) => response.json())
            .then((data) => {
              if (data.erro) {
                alert("Erro ao carregar evento: " + data.erro);
                window.location.href = "../evento/Evento.html";
              } else {
                document.getElementById("nome-evento").textContent = data.nome;
                // Preencher outros campos do evento, se necessário
              }
            })
            .catch((error) => {
              console.error("Erro ao buscar evento:", error);
            });
        } else {
          alert("ID do evento não fornecido.");
          window.location.href = "../evento/Evento.html";
        }
      });
    </script>
  </body>
</html>
