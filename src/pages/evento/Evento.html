<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Eventos - Racha.Aí</title>
    <link rel="stylesheet" href="../../styles/Evento.css" />
  </head>
  <body>
    <div class="container">
      <aside class="aba-lateral">
        <div class="topo-lateral"></div>
        <div class="user-info">
          <img src="../../assets/logo.png" alt="Logo Racha.Aí" />
          <h2 id="nome-usuario"></h2>
          <button type="button" id="desconectar">Desconectar</button>
        </div>
        <nav class="menu">
          <ul>
            <li>
              <button
                onclick="window.location.href='../../pages/evento/Evento.html'"
              >
                Listar eventos
              </button>
            </li>
            <li>
              <button
                onclick="window.location.href='../../pages/comanda/Comanda.html'"
              >
                Criar evento
              </button>
            </li>
            <li>
              <button
                onclick="window.location.href='../../pages/creditos/Creditos.html'"
              >
                Créditos
              </button>
            </li>
            <li>
              <button
                onclick="window.location.href='../../pages/feedbacks/Feedbacks.html'"
              >
                Feedbacks
              </button>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="content">
        <h1>Lista de eventos</h1>
        <table class="event-list">
          <thead>
            <tr>
              <th>Estabelecimento</th>
              <th>Endereço</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="event-body">
            <!-- Conteúdo inserido dinamicamente via JS -->
          </tbody>
        </table>
      </main>
    </div>

    <script src="../../scripts/Evento.js"></script>
  </body>
</html>
