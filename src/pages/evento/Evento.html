<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Eventos - Racha.Aí</title>
    <link rel="stylesheet" href="../../styles/Evento.css" />
  </head>
  <body>
    <div class="container">
      <aside class="aba-lateral">
        <div class="topo-lateral">
          <div class="user-info">
            <img class="logo" src="../../assets/logo.png" alt="Logo Racha.Aí" />
            <div>
              <h2 id="nome-usuario"></h2>
              <button type="button" id="desconectar">
                <img
                  class="icone-desconectar"
                  src="../../assets/sair.png"
                  alt="Imagem de desconectar"
                />Desconectar
              </button>
            </div>
          </div>
        </div>
        <nav class="menu">
          <ul>
            <li>
              <button id="btn-listarEvento">Listar eventos</button>
            </li>
            <li>
              <button id="btn-criarEvento">Criar evento</button>
            </li>
            <li>
              <button id="btn-creditos">Créditos</button>
            </li>
            <li>
              <button id="btn-feedback">Feedbacks</button>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="content">
        <h1>Lista de eventos</h1>
        <table class="event-list">
          <thead>
            <tr>
              <th>Estabelecimento</th>
              <th>Endereço</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="event-body">
            <!-- Conteúdo inserido dinamicamente via JS -->
          </tbody>
        </table>
      </main>
    </div>

    <script src="../../scripts/Evento.js"></script>
  </body>
</html>
