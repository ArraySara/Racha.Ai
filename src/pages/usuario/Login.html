<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../styles/login.css" />
    <script src="../../scripts/usuario.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <img src="../../assets/logo.png" alt="Logo Racha.Aí" />
        <h2>Usuário:</h2>
        <form id="loginForm">
          <label for="usuario">Usuário:</label>
          <input type="text" id="usuario" placeholder="Usuário" required />
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Senha" required />
          <button type="button" class="btn" id="btn-acessar-conta">
            Acessar
          </button>
        </form>
        <a href="../../pages/usuario/UsuarioForm.html">Criar sua conta</a>
      </div>
      <div class="welcome">
        <img src="../../assets/bemvindo.jpg" alt="Imagem de boas-vindas" />
      </div>
    </div>
  </body>
</html>
